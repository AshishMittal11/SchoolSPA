<h3 style="text-align:center; text-decoration: underline;">Student Listing</h3>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>FullName</th>
      <th>Gender</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of this.students">
      <td>{{student.firstName + ' ' + student.middleName + ' ' + student.lastName}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.email}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr style="text-align:right">
      <td colspan="3">
        <b>Total students : </b> {{this.students.length}}
      </td>
    </tr>
  </tfoot>
</table>
